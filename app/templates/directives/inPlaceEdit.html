<span data-ng-switch="ipe.editMode">
    <span data-ng-switch-default data-ng-click="ipe.enterEditMode()">{{val}}</span>
    <label data-ng-switch-when="true">
        <input data-ng-model="ipe.val">
        <button class="btn btn-success" data-ng-click="ipe.save()">Save</button>
        <button class="btn btn-danger" data-ng-click="ipe.cancel()">Cancel</button>
    </label>
</span>
