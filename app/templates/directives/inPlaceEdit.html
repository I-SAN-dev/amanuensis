<div data-ng-switch="editMode">
    <span data-ng-switch-default data-ng-click="enterEditMode()">{{value}}</span>
    <label>
        <input data-ng-switch-when="true" data-ng-model="value">
        <button class="btn btn-success" data-ng-click="save()">Save</button>
        <button class="btn btn-danger" data-ng-click="cancel()">Cancel</button>
    </label>
</div>
