<h2>{{client.companyname}}</h2>
<p>{{client.contact_firstname}} {{client.contact_lastname}}</p>
<address>
    <strong>{{client.companyname}}</strong><br data-ng-if="client.street_no">
    {{client.street_no}}<br data-ng-if="client.additional">
    {{client.additional}}<br data-ng-if="client.zip || client.city">
    {{client.zip}} {{client.city}}<br data-ng-if="client.country">
    {{client.country}}
</address>
