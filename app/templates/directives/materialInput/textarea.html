<div class="form-group">
    <textarea id="{{id}}"
              placeholder="{{label}}"
              data-ng-model="model"
              data-ng-required="{{required || false}}"
              data-ng-blur="blurField($event)"
              class="form-control">
    </textarea>
    <span class="bar"></span>
    <label for="{{id}}">{{label}}</label>
</div>
<div data-ng-if="buttons" class="{{buttons.wrapperClass}}">
    <button id="save-{{id}}" class="{{buttons.save.class}}"><i class="{{buttons.save.iconClass}}"></i></button>
    <button id="delete-{{id}}" class="{{buttons.delete.class}}" data-ng-if="buttons.delete.isSet != false"><i class="{{buttons.delete.iconClass}}"></i></button>
    <button id="cancel-{{id}}" class="{{buttons.cancel.class}}"><i class="{{buttons.cancel.iconClass}}"></i></button>
</div>
