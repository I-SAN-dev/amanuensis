<div class="modal show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="delete.cancel()"><span aria-hidden="true">&times;</span></button>
                <h4>{{'delete.warning'|translate}}</h4>
            </div>
            <div class="modal-body">
                <p>{{'delete.message'|translate}}</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-ng-click="delete.accept()">OK</button>
                <button class="btn btn-info" data-ng-click="delete.cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
