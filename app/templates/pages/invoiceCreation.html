<div class="row fullheight" data-ng-controller="InvoiceCreationCtrl as create">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 fullheight">
        <div class="panel panel-default max-fullheight scroll-y">
            <form data-ng-submit="create.createInvoice()">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>{{'invoice.newInvoiceFor' | translate}} {{create.projectName}}</h3>
                        </div>
                        <div class="col-lg-5 col-lg-offset-1 col-md-5 col-md-offset-1 col-sm-6 padding-top">
                            <div data-material-input
                                 data-ng-model="create.newInvoice.refnumber"
                                 data-input-id="refnumber"
                                 data-input-required="true"
                                 data-input-label="{{'invoices.refNumber'|translate}}"></div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">

                        <div data-material-input
                             data-ng-model="create.newInvoice.name"
                             data-input-id="name"
                             data-input-required="true"
                             data-input-label="{{'global.name'|translate}}"></div>
                    <div class="form-group">
                        <div data-material-input
                             data-ng-model="create.newInvoice.description"
                             data-input-id="description"
                             data-input-type="wysiwyg"
                             data-input-label="{{'global.description'|translate}}"></div>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-danger" data-ng-click="create.cancel()">{{'global.cancel'|translate}}</button>
                        <button class="btn btn-success" type="submit">{{'invoice.createInvoice'|translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
