<div data-ng-controller="ClientsCtrl as clients">
    <form class="form-horizontal">
    <div class="form-group">
        <label for="filter" class="col-sm-2 control-label">Filter:</label>
        <div class="col-sm-10">
            <input data-ng-model="clients.filterText" id="filter" type="text" class="form-control">
        </div>
    </div>
    </form>
    <div class="list-group">
        <a class="list-group-item" data-ng-repeat="client in clients.clientList | filter:clients.filterText"
           data-ng-class="{active:MasterDetailCtrl.detail.id == client.id}"
           data-ng-click="clients.setDetail(client)">
            <h4>{{client.companyname}}</h4>
            <p>{{client.city}}<br>
                {{client.refnumber}}</p>
        </a>
        <a class="list-group-item" data-ui-sref="app.clientCreation">
            {{'clients.newClient'|translate}}
        </a>
    </div>
    <a data-ui-sref="app.clientCategories">Kategorien</a>

</div>
