<div data-ng-controller="ClientsCtrl as clients">
    <h1>Clients</h1>
    <input data-ng-model="clients.filterText">
    <table class="table table-striped">
        <thead>
        <tr><th>Name</th><th>City</th><th>refNumber</th><th>Kategorien</th></tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="client in clients.clientList | filter:clients.filterText" data-ng-click="MasterDetailCtrl.setDetail(client)">
            <td>{{client.companyname}}</td>
            <td>{{client.city}}</td>
            <td>{{client.refnumber}}</td>
            <td><ul><li data-ng-repeat="cat in client.categories">{{cat}} <button data-ng-click="clients.deleteCategoryLink(client.id, $index)">X</button></li></ul></td>
            <td><button data-ng-click="clients.deleteClient(client.id)">Delete this client</button></td>
        </tr>
        <tr>
            <td><input data-ng-model="clients.newClient.companyname"></td>
            <td><input data-ng-model="clients.newClient.city"></td>
            <td><input data-ng-model="clients.newClient.refnumber"></td>
            <td><select multiple data-ng-model="clients.newClientCategories">
                <option data-ng-repeat="cat in clients.allCategories" data-ng-value="cat.id">{{cat.name}}</option>
            </select></td>
            <td><button data-ng-click="clients.addClient()">Create new client</button></td>
        </tr>
        </tbody>
    </table>
    <h2>Client categories</h2>
    <table class="table table-striped">
        <thead>
        <tr><th>Name</th><th>Description</th></tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="cat in clients.allCategories">
            <td>{{cat.name}}</td>
            <td>{{cat.description}}</td>
            <td><button data-ng-click="clients.deleteCategory(cat.id)">Delete this category</button></td>
        </tr>
        <tr>
            <td><input class="form-control" id="categoryname" data-ng-model="clients.newCategory.name"></td>
            <td><textarea class="form-control" id="categorydescription" data-ng-model="clients.newCategory.description"></textarea></td>
            <td><button data-ng-click="clients.addCategory()">Create new category</button></td>
        </tr>
        </tbody>
    </table>
</div>
