<div class="fullheight">
    <div class="panel panel-default panel-filter">
        <div class="ipe buttons-above-input bai-1">
            <div data-material-input
                 data-ng-model="MasterDetailCtrl.filterText"
                 data-input-id="filter"
                 data-input-label="Filter"
                 data-input-type="text">
            </div>
            <div class="bai-buttons varcheck" data-ng-class="{true: 'var-is-true', false: 'var-is-false'}[MasterDetailCtrl.filterText == '']">
                <button  class="varcheck-if-true btn btn-link btn-primary btn-icon-round" disabled>
                    <i class="md md-search"></i>
                </button>
                <button  class="varcheck-if-false btn btn-link btn-primary btn-icon-round"
                         data-ng-click="MasterDetailCtrl.filterText = ''">
                    <i class="md md-close"></i>
                </button>
            </div>
        </div>
    </div>


    <div class="list-under-filter">
        <div data-list-navigation="setDetail" data-filter-text="MasterDetailCtrl.filterText" data-active="MasterDetailCtrl.detail" data-list="masterList" class="list-group max-fullheight scroll-y masterlist">
            <div class="position-relative" data-ng-repeat="project in masterList | filter:MasterDetailCtrl.filterText">
                <a class="list-group-item"
                   data-ng-class="{active:MasterDetailCtrl.detail.id == project.id,'ng-trans ng-trans-scale-up':masterLoaded}"
                   data-ng-click="setDetail(project)">
                    <h3>{{project.companyname}}</h3>
                    <h2>{{project.name}}</h2>
                </a>
                <button class="btn btn-warning btn-link btn-icon-round btn-on-list" title="{{'projects.actions.unarchiveProject' | translate}}" data-ng-click="MasterDetailCtrl.notifyMaster('unarchiveProject',project.id);"><i class="md md-undo"></i></button>
            </div>
        </div>
    </div>
</div>
