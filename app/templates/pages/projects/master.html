<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="filter" class="col-sm-2 control-label">Filter:</label>
            <div class="col-sm-10">
                <input data-ng-model="MasterDetailCtrl.filterText" id="filter" type="text" class="form-control">
            </div>
        </div>
    </form>
    <div class="list-group">
        <a class="list-group-item ng-trans ng-trans-scale-up" data-ng-repeat="project in masterList | filter:MasterDetailCtrl.filterText"
           data-ng-class="{active:MasterDetailCtrl.detail.id == project.id}"
           data-ng-click="setDetail(project)">
            <h4>{{project.name}}</h4>
        </a>
    </div>
</div>
